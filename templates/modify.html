<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Chat - Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="auth-wrapper">
        <h2 class="auth-title">Settings</h2>
        
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('modify') }}">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" class="form-input" value="{{ session.username }}" disabled style="opacity: 0.7;">
            </div>

            <div class="form-group">
                <label for="old_password" class="form-label">Old Password</label>
                <input type="password" id="old_password" name="old_password" class="form-input" required placeholder="Verify current password">
            </div>

            <div class="form-group">
                <label for="new_password" class="form-label">New Password</label>
                <input type="password" id="new_password" name="new_password" class="form-input" required placeholder="Enter new password">
            </div>

            <button type="submit" class="btn btn-primary" style="margin-bottom: 1rem;">Update Password</button>
            <a href="{{ url_for('open_chat') }}" class="btn btn-secondary" style="display: block; text-decoration: none;">Cancel</a>
        </form>
    </div>
</body>
</html>
