<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Chat - Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="auth-wrapper">
        <h1 class="auth-title">Create Account</h1>
        
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-input" required placeholder="Choose a username">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" required placeholder="Choose a password">
            </div>

            <div class="form-group">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-input" required placeholder="Confirm your password">
            </div>

            <button type="submit" class="btn btn-primary" style="margin-bottom: 1rem;">Register</button>
            
            <p style="color: var(--text-secondary); font-size: 0.9rem;">
                Already have an account? <a href="{{ url_for('index') }}" style="color: var(--accent-color); text-decoration: none;">Login here</a>
            </p>
        </form>
    </div>
</body>
</html>
